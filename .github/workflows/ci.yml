name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Run test suite
        env:
          AIDD_ROOT: ${{ github.workspace }}
        run: ./scripts/test.sh
